apiVersion: apps/v1
kind: Deployment
metadata:
  name: practive-deployment
  namespace: practive
  labels:
    app: practive
  annotations:
    argocd-image-updater.argoproj.io/image-list: appimage=hari75/argo-imagetest
    argocd-image-updater.argoproj.io/appimage.update-strategy: latest
    argocd-image-updater.argoproj.io/appimage.allow-tags: regexp:.*
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd-image-updater/git-creds
spec:
  replicas: 1
  selector:
    matchLabels:
      app: practive
  template:
    metadata:
      labels:
        app: practive
    spec:
      containers:
        - name: practive
          image: hari75/argo-imagetest:1.0
          command: ["sleep", "3600"]
          imagePullPolicy: Always
