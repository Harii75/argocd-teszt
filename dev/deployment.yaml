apiVersion: apps/v1
kind: Deployment
metadata:
  name: practive-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: practive
  template:
    metadata:
      labels:
        app: practive
    spec:
      containers:
        - name: practive
          image: busybox:latest
          ports:
            - containerPort: 80
