apiVersion: apps/v1
kind: Deployment
metadata:
  name: practive-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: practive
  template:
    metadata:
      labels:
        app: practive
    spec:
      containers:
        - name: practive
          image: busybox
          command: ["sleep", "3600"]

